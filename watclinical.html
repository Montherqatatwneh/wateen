<div>
<style>div { position: relative; }

img {
  position: absolute;
   
  top: 0; left: 4;
  z-index: 2;
  animation: slideshow 10s linear 0s infinite;
  size: 110%;
   style="text-align:center"
}

img:nth-child(2) {
  z-index: 2;
  animation-delay: 4s;
   style="text-align:center"
}

img:nth-child(3) {
  z-index: 1;
  animation-delay: 8s;
   style="text-align:center"
}

@keyframes slideshow {
   30% { opacity: 1;}
   33.33% { opacity: 0;} 
   91.66% { opacity: 0;}
   100% { opacity: 1;}
   
}
